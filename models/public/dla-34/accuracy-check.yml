models:
  - name: dla-34

    launchers:
      - framework: onnx_runtime
        model: dla-34.onnx
        adapter: classification
        inputs:
          - name: data
            type: INPUT
            shape: 1,3,224,224

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR
          - type: crop
            size: 224
            use_pillow: true
          - type: normalization
            mean: (123.675,116.28,103.53)
            std: (58.395,57.12,57.375)
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7464
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9206

  - name: dla-34

    launchers:
      - framework: dlsdk
        adapter: classification
      - framework: opencv
        inputs:
          - name: data
            type: INPUT
            shape: 3, 224, 224
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        preprocessing:
          - type: rgb_to_bgr
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR
          - type: crop
            size: 224
            use_pillow: true
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7464
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9206

  - name: dla-34

    launchers:
      - framework: opencv
        backend: ocv
        _model_type: onnx
        inputs:
          - name: data
            type: INPUT
            shape: 3, 224, 224
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BILINEAR
          - type: crop
            size: 224
            use_pillow: true
          - type: normalization
            mean: (123.675,116.28,103.53)
            std: (58.395,57.12,57.375)
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.7464
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9206
