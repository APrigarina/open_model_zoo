models:
  - name: faster_rcnn_inception_v2_coco
    launchers:
      - framework: dlsdk
        adapter: ssd
        inputs:
          - name: image_info
            type: CONST_INPUT
            value: [[600, 1024, 1]]

      - framework: opencv
        inputs:
          - name: image_tensor
            type: INPUT
            shape: 1, 600, 1024, 3
        adapter: classification
    datasets:
      - name: ms_coco_detection_91_classes
        metrics:
          - type: coco_precision
            max_detections: 100
            reference: 0.2624
