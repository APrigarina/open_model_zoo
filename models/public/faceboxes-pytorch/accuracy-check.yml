models:
  - name: faceboxes-pytorch

    launchers:
      - framework: dlsdk
        adapter:
          type: faceboxes
          boxes_out: boxes
          scores_out: scores

      - framework: opencv
        inputs:
          - name: input.1
            type: INPUT
            shape: 1, 3, 1024, 1024
        adapter: classification
    datasets:
      - name: wider

        preprocessing:
          - type: resize
            dst_width: 1024
            dst_height: 1024

        postprocessing:
          - type: resize_prediction_boxes
          - type: filter
            apply_to: annotation
            height_range: 100
            is_empty: true

        metrics:
          - type: map
            ignore_difficult: true
            include_boundaries: false
            reference: 0.83565
