models:
  - name: ssd_resnet50_v1_fpn_coco
    launchers:
      - framework: dlsdk
        adapter: ssd

      - framework: opencv
        inputs:
          - name: image_tensor
            type: INPUT
            shape: 3, 640, 640
        adapter: ssd

      - framework: opencv
        backend: ocv
        _model_type: tf
        inputs:
          - name: image_tensor
            type: INPUT
            shape: 3, 640, 640
        adapter: ssd
    datasets:
      - name: ms_coco_detection_91_classes

        preprocessing:
          - type: resize
            size: 640
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: coco_precision
            max_detections: 100
            reference: 0.384557
