    source: https://api.ngc.nvidia.com/v2/models/nvidia/multidataset_quartznet15x5/versions/2/zip
postprocessing:
  - $type: unpack_archive
    format: zip
    file: nemo_toolkit-0.11.0-py3-none-any.whl
  - $type: unpack_archive
    format: zip
    file: multidataset_quartznet15x5_2.zip
  - $type: unpack_archive
    format: gztar
    file: QuartzNet15x5-En-Base.nemo

  - $type: regex_replace
    file: nemo/core/neural_modules.py
    pattern: '(from ruamel|YAML =)'
    replacement: '# \g<0>'
  - $type: regex_replace
    file: nemo/collections/asr/parts/dataset.py
    pattern: 'import kaldi_io'
    replacement: '# \g<0>'
conversion_to_onnx_args:
  - --model-path=$config_dir
  - --model-path=$dl_dir
  - --model-name=quartznet_encoder
  - --import-module=model
  - --input-shape=1,64,128
  - --output-file=$conv_dir/quartznet_encoder.onnx
  - --model-param=model_config=r"$dl_dir/.nemo_tmp/module.yaml"
  - --model-param=weights=r"$dl_dir/.nemo_tmp/JasperEncoder.pt"
  - --input-names=audio_signal
  - --output-names=outputs
model_optimizer_args:
  - --input_shape=[1,64,128]
  - --input=audio_signal
  - --output=outputs
  - --input_model=$conv_dir/quartznet_encoder.onnx
framework: pytorch
