description: >-
  QuartzNet model is a pair of encoder and decoder. QuartzNetâ€™s design is based on
  the Jasper architecture, which is a convolutional model trained with Connectionist
  Temporal Classification (CTC) loss. The model was trained in NeMo on multiple datasets:
  LibriSpeech, Mozilla Common Voice, WSJ, Fisher, Switchboard, and NSC Singapore English.
  For details see repository <https://github.com/NVIDIA/NeMo>, paper <https://arxiv.org/pdf/1910.10261.pdf>.
task_type: speech_recognition
files:
  - name: nemo_toolkit-0.11.0-py3-none-any.whl
    size: 622593
    sha256: 627a14093d22e538b4e6962ebfd43ce4479a1f5710e54e96623762ebd8140fce
