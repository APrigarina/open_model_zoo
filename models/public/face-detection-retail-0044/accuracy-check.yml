models:
  - name: face-detection-retail-0044

    launchers:
      - framework: caffe
        model: face-detection-retail-0044.prototxt
        weights: face-detection-retail-0044.caffemodel
        adapter: ssd

      - framework: dlsdk
        adapter: ssd

      - framework: opencv
        inputs:
          - name: data
            type: INPUT
            shape: 3, 300, 300
        adapter: ssd

      - framework: opencv
        backend: ocv
        inputs:
          - name: data
            type: INPUT
            shape: 3, 300, 300
        adapter: ssd
    datasets:
      - name: wider

        preprocessing:
          - type: resize
            size: 300

        postprocessing:
          - type: resize_prediction_boxes
          - type: cast_to_int
          - type: filter
            apply_to: annotation
            height_range: 60
            is_empty: true
          - type: filter
            min_confidence: 0.0
            apply_to: prediction

        metrics:
          - type: map
            ignore_difficult: true
            include_boundaries: false
            allow_multiple_matches_per_ignored: false
            distinct_conf: false
            reference: 0.83
