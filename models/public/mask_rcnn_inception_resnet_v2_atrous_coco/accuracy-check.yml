models:
  - name: mask_rcnn_inception_resnet_v2_atrous_coco

    launchers:
      - framework: dlsdk
        adapter:
          type: mask_rcnn
          detection_out: reshape_do_2d
          raw_masks_out: masks
        inputs:
          - name: image_info
            type: CONST_INPUT
            value: [[800, 1365, 1]]

      - framework: opencv
        inputs:
          - name: image_tensor
            type: INPUT
            shape: 1, 800, 1365, 3
        adapter:
          type: mask_rcnn
          detection_out: reshape_do_2d
          raw_masks_out: masks
    datasets:
      - name: ms_coco_mask_rcnn_short_91_classes

        metrics:
          - type: coco_orig_segm_precision
            reference: 0.3536
          - type: coco_orig_precision
            reference: 0.3986
