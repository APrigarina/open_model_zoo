models:
  - name: fastseg-large
    launchers:
      - framework: dlsdk
        adapter:
          type: segmentation
          make_argmax: true

      - framework: opencv
        inputs:
          - name: input0
            type: INPUT
            shape: 1, 3, 1024, 2048
        adapter: classification
    datasets:
      - name: cityscapes
        metrics:
          - type: mean_iou
            use_argmax: false
            presenter: print_scalar
            reference: 0.7267
