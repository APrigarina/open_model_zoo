models:
  - name: midasnet
    launchers:
      - framework: dlsdk
        adapter: mono_depth
      - framework: opencv
        inputs:
          - name: image
            type: INPUT
            shape: 1, 3, 384, 384
        adapter: classification
    datasets:
      - name: ReDWeb_V1
        preprocessing:
          - type: resize
            size: 384
        postprocessing:
          - type: resize_prediction_depth_map
          - type: align_prediction_depth_map
        metrics:
          - type: rmse
            reference: 0.07071
