models:
  - name: resnest-50-pytorch

    launchers:
      - framework: dlsdk
        adapter: classification

      - framework: opencv
        inputs:
          - name: data
            type: INPUT
            shape: 3, 224, 224
        adapter: classification

      - framework: opencv
        backend: ocv
        inputs:
          - name: data
            type: INPUT
            shape: 3, 224, 224
        adapter: classification
    datasets:
      - name: imagenet_1000_classes
        reader: pillow_imread

        preprocessing:
          - type: resize
            size: 256
            aspect_ratio_scale: greater
            use_pillow: true
            interpolation: BICUBIC
          - type: crop
            use_pillow: true
            size: 224
          - type: rgb_to_bgr

        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.8111
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9536
