models:
  - name: faster_rcnn_resnet101_coco
    launchers:
      - framework: dlsdk
        adapter: ssd
        inputs:
          - name: image_info
            type: CONST_INPUT
            value: [[600, 1024, 1]]

      - framework: opencv
        inputs:
          - name: image_tensor
            type: INPUT
            shape: 3, 600, 1024
        adapter: ssd

      - framework: opencv
        backend: ocv
        inputs:
          - name: image_tensor
            type: INPUT
            shape: 3, 600, 1024
        adapter: ssd
    datasets:
      - name: ms_coco_detection_91_classes
        metrics:
          - type: coco_precision
            max_detections: 100
            reference: 0.3572
