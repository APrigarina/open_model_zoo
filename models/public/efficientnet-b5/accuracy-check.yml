models:
  - name: efficientnet-b5

    launchers:
      - framework: tf
        model: efficientnet-b5/model.ckpt.meta
        adapter: classification
        output_names:
          - logits
        inputs:
          - name: IteratorGetNext
            type: INPUT

      - framework: opencv
        inputs:
          - name: 0:sub
            type: INPUT
            shape: 1, 456, 456, 3
        adapter: classification
    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: bgr_to_rgb
          - type: crop
            central_fraction: 0.875
            use_pillow: true
          - type: resize
            size: 456
            use_pillow: true
            interpolation: BICUBIC
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.8333
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9667

  - name: efficientnet-b5

    launchers:
      - framework: dlsdk
        adapter: classification

    datasets:
      - name: imagenet_1000_classes
        preprocessing:
          - type: crop
            central_fraction: 0.875
            use_pillow: true
          - type: resize
            size: 456
            use_pillow: true
            interpolation: BICUBIC
        metrics:
          - name: accuracy@top1
            type: accuracy
            top_k: 1
            reference: 0.8333
          - name: accuracy@top5
            type: accuracy
            top_k: 5
            reference: 0.9667
