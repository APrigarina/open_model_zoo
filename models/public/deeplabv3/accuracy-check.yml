models:
  - name: deeplabv3
    launchers:
      - framework: dlsdk
        adapter: segmentation

      - framework: opencv
        inputs:
          - name: 1:mul_1
            type: INPUT
            shape: 1, 513, 513, 3
        adapter: classification
    datasets:
      - name: VOC2012_Segmentation
        preprocessing:
          - type: resize
            aspect_ratio_scale: fit_to_window
            size: 513
            interpolation: ANTIALIAS
            use_pillow: true
          - type: padding
            pad_value: 127.5,127.5,127.5
            size: 513
        postprocessing:
          - type: resize_segmentation_mask
            to_dst_image_size: true
            apply_to: annotation
          - type: crop_or_pad
            size: 513
          - type: encode_segmentation_mask
            apply_to: annotation
        metrics:
          - type: mean_iou
            use_argmax: false
            presenter: print_scalar
            reference: 0.6841
