models:
  - name: license-plate-recognition-barrier-0007

    launchers:
      - framework: dlsdk
        adapter: lpr

      - framework: opencv
        inputs:
          - name: input
            type: INPUT
            shape: 3, 24, 94
        adapter: lpr

      - framework: opencv
        backend: ocv
        _model_type: tf
        inputs:
          - name: input
            type: INPUT
            shape: 3, 24, 94
        adapter: lpr
    datasets:
      - name: synthetic_chinese_license_plates

        metrics:
          - type: character_recognition_accuracy
            reference: 0.98
