models:
  - name: forward-tacotron-regression
    launchers:
      - framework: dlsdk
        adapter:
          type: multi_output_regression
          outputs:
            - mel
        inputs:
          - name: 'data'
            type: INPUT
            layout: NHWC

      - framework: opencv
        inputs:
          - name: 'data'
            type: INPUT
            shape: 805, 512
        adapter:
          type: multi_output_regression
          outputs:
            - mel

      - framework: opencv
        backend: ocv
        _model_type: onnx
        inputs:
          - name: 'data'
            type: INPUT
            shape: 805, 512
        adapter:
          type: multi_output_regression
          outputs:
            - mel

    datasets:
      - name: tacotron-io-regression
        metrics:
          - type: mae
            presenter: print_vector
            reference:
              mel@mean: 1.134815
              mel@std: 0.048853
