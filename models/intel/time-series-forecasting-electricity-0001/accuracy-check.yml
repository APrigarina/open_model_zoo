models:
  - name: time-series-forecasting-electricity-0001
    launchers:
      - framework: dlsdk
        device: CPU
        model: model.xml
        weights: model.bin
        inputs:
          - name: inputs
            type: INPUT
            value: inputs
            layout: NHWC
        adapter:
          type: quantiles_predictor
          output_name: outputs
          quantiles:
            0.5: 1
            0.9: 2

    datasets:
      - name: Electricity
        data_sourse: Electricity.txt
        annotation_conversion:
          converter: electricity
          data_path_file: Electricity.txt
        reader:
          type: annotation_features_extractor
          features:
            - inputs
        metrics:
          - type: normalised_quantile_loss
            presenter: print_vector
        postprocessing:
          - type: electricity_time_series_denormalize
